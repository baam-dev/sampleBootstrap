<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
      integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
      $(document).ready(function () {
        // jquery code comes here, this comment is for testing git
      });
    </script>
    <title>Page2</title>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-sm navbar-light fixed-top mb-2"
      style="background-color: #d4ecff"
      id="main-nav"
    >
      <div class="container">
        <a class="navbar-brand" href="#"
          ><img class="logo" src="../images/logo-thing.png" alt=""
        /></a>
        <button
          class="navbar-toggler"
          data-toggle="collapse"
          data-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav ml-5">
            <li class="nav-item">
              <a class="nav-link" href="#">Hem</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Blogg</a>
            </li>
            <li class="nav-item dropdown">
              <a
                href="#"
                class="nav-link dropdown-toggle"
                data-toggle="dropdown"
                >Produkter</a
              >
              <div class="dropdown-menu">
                <a href="#" class="dropdown-item">Link 1</a>
                <a href="#" class="dropdown-item">Link 2</a>
                <a href="#" class="dropdown-item">Link 3</a>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Kontakt</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Om</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- header -->
    <header id="home-section1">
      <div class="dark-overlay">
        <div class="home-inner container">
          <div class="row">
            <div class="col-lg-8 d-none d-lg-block">
              <h1 class="display-6">
                Fyll i <strong>formuläret</strong> och få svar inom 24 timmar!
              </h1>
            </div>

            <div class="col-lg-4">
              <div class="card bg-primary card-form">
                <div class="card-body">
                  <h3 class="text-center">Fyll i formuläret</h3>
                  <p class="text-center">Registrera dina personuppgifter</p>
                  <form>
                    <div class="form-group text-monospace">
                      <input
                        type="text"
                        class="form-control form-control-md my-lg-2"
                        placeholder="Full namn"
                      />
                    </div>
                    <div class="form-group">
                      <input
                        type="email"
                        class="form-control form-control-md my-lg-2"
                        placeholder="E-post"
                      />
                      <small class="form-text text-light mr-auto"
                        >Ditt mejl kommer aldrig delas.</small
                      >
                    </div>
                    <div class="form-group">
                      <input
                        type="string"
                        class="form-control form-control-md my-lg-2"
                        placeholder="Mobil"
                      />
                    </div>
                    <div class="form-group">
                      <input
                        type="number"
                        class="form-control form-control-md my-lg-2"
                        placeholder="Annan siffra"
                      />
                    </div>

                    <input
                      type="submit"
                      value="Skicka in"
                      class="btn btn-outline-light col-12"
                    />
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- footer -->
    <footer id="main-footer" class="footer">
      <div class="container">
        <div class="row">
          <div class="col text-center py-4">
            <a href="#">baam.dev</a>
            <p class="text-dark">
              Copyright &copy;
              <span id="year"></span>
            </p>
          </div>
        </div>
      </div>
    </footer>
    <!-- scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
      integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
      crossorigin="anonymous"
    ></script>
    <script>
      $("#year").text(new Date().getFullYear());
    </script>
  </body>
</html>
